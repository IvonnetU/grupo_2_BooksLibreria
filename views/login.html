<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso | Libreria Books</title>
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
    integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles_generic.css">
</head>

<body class="body-login">
  <div class="login-box">
    <div class="image-logo">
      <a href="/">
        <img class="books" src='images\Logo_BooksLibreria.png' alt="logo Books librería" title="logo Books librería">
      </a>
    </div>
    <h1>¡Bienvenido de nuevo!</h1>
    <div>
      <input type="email" name="email" class="input-login" placeholder="Correo electrónico" required>
      <input type="password" name="pass" class="input-login" placeholder="Contraseña" required>
    </div>
    <div class="btn-orange btn-login-in">
      <i class="fas fa-sign-in-alt"></i>
      <span>Ingresar</span>
    </div>
    <div class="checkbox-password">
      <input type="checkbox" name="recovery-pass">
      <h5>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </h5>
    </div>
    <div class="content-register">
      <h5>
        <a href="/registro">¿Deseas crear una cuenta?</a>
      </h5>
    </div>
    <div class="social-media-login">
      <a href="#" class="btn_circle"><i class="fab fa-google"></i></a>
      <a href="#" class="btn_circle"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
  <div class="section-footer-bottom">
    <h6>¡Síguenos en nuestras redes sociales!</h6>
    <div class="social-media-footer">
      <a href="#" class="btn_circle"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="btn_circle"><i class="fab fa-instagram"></i></a>
      <a href="#" class="btn_circle"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</body>

</html>
