<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso | Libreria Books</title>
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
    integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body_login">
 <div class="container">
  <div class="login-box">
    <div class="login-box-encabezado">
      <img class="books" src='images\Logo_BooksLibreria.png' alt="logo Books librería">
      <h5>¡Bienvenido de nuevo!</h5>
    </div>
    <div>
      <form>
       <!--correo electrónico-->
       <label for="Correo electrónico"></label>
       <input class="correo" type="text" placeholder="Correo electrónico">
       <!--contraseña-->
       <label for="Contraseña"></label>
       <input class="password" type="password" placeholder="Contraseña" type="color">
       <br>
       <input class="boton_ingresar" type="sumit" value="Ingresar">
       <div class="password_rec"><a class="password_rec" href="#">¿Olvidaste tu contraseña?</a></div>
       <div class="line"></div><br>
      </form>  
    </div>
    <div class="social-media_login_01">
       <a class="btn_circle_login"><i class="fab fa-google"></i></a>
       <a class="btn_circle_login"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
  <div class="login-box02">
    <div class="red-social">
      <br><br>
      <div><h5>¡Síguenos en nuestras redes sociales!</h5></div><br>
    </div>
    <div class="social-media_login_02">
     <a class="btn_circle_login"><i class="fab fa-facebook-f"></i></a>
     <a class="btn_circle_login"><i class="fab fa-instagram"></i></a>
     <a class="btn_circle_login"><i class="fab fa-whatsapp"></i></a>
    </div>
   </div>
  </div>
 </body>
</html>
